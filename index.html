<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy VPN</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            overflow: hidden;
        }
        body, svg {
            padding: 0;
            margin: 0;
            border: 0;
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: monospace;
            flex-direction: column;
        }
        #svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #typing-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
        }
        #click-to-join {
            margin-top: 60px;
            padding: 8px 16px;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        #click-to-join:hover {
            text-shadow: 0 0 10px #ffffff;
            box-shadow: 0 0 10px #ffffff;
        }
        #telegram-link a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: text-shadow 0.3s ease-in-out;
        }
        #telegram-link a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px #ffffff;
        }
        #footer-container {
            position: relative;
            z-index: 1;
            margin-top: auto;
            text-align: center;
            padding-bottom: 20px;
        }
        #footer-text {
            font-size: 1.5em;
            margin-bottom: 5px;
            position: relative;
            top: -20px;
            text-align: center;
            color: #fff;
        }
        @media (max-width: 768px) {
            #typing-container {
                width: 90%;
                top: 40%;
            }
            #click-to-join {
                font-size: 0.9em;
                padding: 6px 12px;
            }
            #footer-text {
                font-size: 1.2em;
            }
            #telegram-link a {
                font-size: 1em;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phrases = [
                "Holy VPN", 
                "Our Religion - Freedom and lack of censorship.", 
                "Your Privacy Matter."
            ];
            const typingElement = document.getElementById('typing-effect');
            let i = 0, j = 0, isDeleting = false;
            const maxSpeed = 1.5; // Максимальная скорость движения звёзд

            function type() {
                const currentPhrase = phrases[i % phrases.length];
                const currentText = isDeleting ? currentPhrase.substring(0, j--) + " ▌" : currentPhrase.substring(0, j++);
                typingElement.innerText = currentText;

                if (!isDeleting && j === currentPhrase.length) {
                    setTimeout(() => isDeleting = true, 2000);
                } else if (isDeleting && j === 0) {
                    isDeleting = false;
                    i++;
                }
                const speed = isDeleting ? 40 : 50;
                setTimeout(type, speed);
            }
            type();

            const joinLink = document.getElementById('click-to-join');
            if (joinLink) {
                joinLink.style.position = 'absolute';
                joinLink.style.top = 'calc(50% + (-50px))';
                joinLink.style.left = '50%';
                joinLink.style.transform = 'translateX(-50%)'; 
                joinLink.addEventListener('click', () => {
                    window.open('https://t.me/team_holy', '_blank');
                });
            }

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.querySelector("#svg");
            let ViewportX = window.innerWidth, ViewportY = window.innerHeight;

            function setCoords(circle, rX, rY, fill, r) {
                circle.setAttribute("cx", rX);
                circle.setAttribute("cy", rY);
                circle.setAttribute("fill", fill);
                circle.setAttribute("r", r);
                circle.directionX = (Math.random() - 0.5) * 2;
                circle.directionY = (Math.random() - 0.5) * 2;
                svg.appendChild(circle);
            }

            function drawStars() {
                svg.innerHTML = ""; 
                const stars = 1000;
                for (let i = 0; i < stars; i++) {
                    let circle = document.createElementNS(svgNS, "circle");
                    let randomX = Math.random() * ViewportX;
                    let randomY = Math.random() * ViewportY;
                    let randomR = Math.random() * 2.5;
                    setCoords(circle, randomX, randomY, "#fff", randomR);
                }
            }

            function setCanvasSize() {
                ViewportX = window.innerWidth;
                ViewportY = window.innerHeight;
            }

            function animateStars() {
                const stars = svg.querySelectorAll('circle');
                stars.forEach(star => {
                    let x = parseFloat(star.getAttribute('cx'));
                    let y = parseFloat(star.getAttribute('cy'));
                    x += Math.min(Math.max(star.directionX, -maxSpeed), maxSpeed);
                    y += Math.min(Math.max(star.directionY, -maxSpeed), maxSpeed);

                    if (x < 0 || x > ViewportX) star.directionX *= -1;
                    if (y < 0 || y > ViewportY) star.directionY *= -1;

                    star.setAttribute('cx', x);
                    star.setAttribute('cy', y);
                });
                requestAnimationFrame(animateStars);
            }

            function repelStars(event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;
                const stars = svg.querySelectorAll('circle');
                stars.forEach(star => {
                    let x = parseFloat(star.getAttribute('cx'));
                    let y = parseFloat(star.getAttribute('cy'));
                    const dx = x - mouseX;
                    const dy = y - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const force = (100 - distance) / 200;
                        const angle = Math.atan2(dy, dx);
                        star.directionX += Math.cos(angle) * force;
                        star.directionY += Math.sin(angle) * force;
                    }
                });
            }

            setCanvasSize();
            window.addEventListener('resize', () => {
                setCanvasSize();
                drawStars();
            });

            drawStars();
            animateStars();
            window.addEventListener('mousemove', repelStars);
        });
    </script>
</head>
<body>
    <div id="typing-container">
        <h1 id="typing-effect"></h1>
    </div>
    <div id="click-to-join" class="join-link">Click to join</div>
    <svg id="svg"></svg>
    <div id="footer-container">
        <p id="footer-text">Protect Your Privacy with Holy VPN</p>
        <div id="telegram-link">
            <a href="https://t.me/team_holy" target="_blank">Join our Telegram Channel for further purchases</a>
        </div>
    </div>
</body>
</html>
